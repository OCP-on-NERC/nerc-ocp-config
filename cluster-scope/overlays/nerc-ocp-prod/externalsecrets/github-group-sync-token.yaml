apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: github-ocp-on-nerc
  namespace: openshift-config
spec:
  secretStoreRef:
    name: nerc-cluster-secrets
    kind: ClusterSecretStore
  target:
    name: github-ocp-on-nerc
  data:
  - secretKey: token
    remoteRef:
      key: nerc/nerc-ocp-prod/group-sync-operator/github-ocp-on-nerc
      property: token
