apiVersion: opendatahub.io/v1alpha
kind: OdhDashboardConfig
metadata:
  labels:
    nerc.mghpcc.org/kustomized: "true"
  name: odh-dashboard-config
  namespace: redhat-ods-applications
spec:
  dashboardConfig:
    disableBYONImageStream: false
    disableClusterManager: false
    disableCustomServingRuntimes: false
    disableISVBadges: false
    disableInfo: true
    disableModelServing: false
    disablePipelines: false
    disableProjectSharing: false
    disableProjects: false
    disableSupport: true
    disableTracking: false
    enablement: false
    modelMetricsNamespace: ""
  groupsConfig:
    adminGroups: rhods-admins
    allowedGroups: system:authenticated
  modelServerSizes:
  - name: Small
    resources:
      limits:
        cpu: "2"
        memory: 8Gi
      requests:
        cpu: "1"
        memory: 4Gi
  - name: Medium
    resources:
      limits:
        cpu: "8"
        memory: 10Gi
      requests:
        cpu: "4"
        memory: 8Gi
  - name: Large
    resources:
      limits:
        cpu: "10"
        memory: 20Gi
      requests:
        cpu: "6"
        memory: 16Gi
  notebookController:
    enabled: false
    notebookNamespace: rhods-notebooks
    pvcSize: 1Gi
  notebookSizes:
  - name: X Small
    resources:
      limits:
        cpu: '1'
        memory: 4Gi
      requests:
        cpu: '100m'
        memory: 1Gi
  - name: Small
    resources:
      limits:
        cpu: "2"
        memory: 8Gi
      requests:
        cpu: "1"
        memory: 8Gi
  - name: Medium
    resources:
      limits:
        cpu: "6"
        memory: 24Gi
      requests:
        cpu: "3"
        memory: 24Gi
  - name: Large
    resources:
      limits:
        cpu: "14"
        memory: 56Gi
      requests:
        cpu: "7"
        memory: 56Gi
  - name: X Large
    resources:
      limits:
        cpu: "30"
        memory: 120Gi
      requests:
        cpu: "15"
        memory: 120Gi
