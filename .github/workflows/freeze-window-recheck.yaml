name: freeze-window-recheck

# Re-check all open PRs every 12 hours to catch freeze windows that started
# after the PR was last updated. This makes sure PRs become blocked even if
# there is no new activity on them.

on:
  schedule:
    # Run at 06:00 and 18:00 UTC every day
    - cron: "0 6,18 * * *"
  workflow_dispatch: {}

  # trigger recheck whenever freeze window data file is updated
  push:
    paths:
      - ./ci/freeze-windows.yaml

permissions:
  contents: read
  actions: write

jobs:
  recheck-prs:
    name: recheck-open-prs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: install uv
        run: |
          pip install uv

      - name: Check if freeze is active
        id: freeze-check
        shell: bash
        run: |
          uv run ci/freeze-window.py recheck
          echo "freeze_active=$(cat freeze_active || echo false)" >> $GITHUB_OUTPUT

      - name: Trigger re-run for open PRs
        if: steps.freeze-check.outputs.freeze_active == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Fetching open PRs..."
          mapfile < <(gh pr list --state open --json number --jq '.[].number')

          if [[ ${#prs[@]} -eq 0 ]]; then
            echo "No open PRs found"
            exit 0
          fi

          echo "Found open PRs: $prs"
          for pr in "${prs[@]}"; do
            echo "Triggering freeze-window workflow for PR #$pr..."
            gh workflow run freeze-window.yaml --ref "refs/pull/$pr/head" || echo "Could not trigger for PR #$pr"
          done
