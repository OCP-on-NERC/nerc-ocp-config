name: freeze-window-recheck

# Re-check all open PRs every 12 hours to catch freeze windows that started
# after the PR was last updated. This makes sure PRs become blocked even if
# there is no new activity on them.

on:
  schedule:
    # Run at 06:00 and 18:00 UTC every day
    - cron: '0 6,18 * * *'
  workflow_dispatch: {}

permissions:
  contents: read
  actions: write

jobs:
  recheck-prs:
    name: recheck-open-prs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check if freeze is active
        id: freeze-check
        shell: bash
        run: |
          python3 - <<'PY'
          import sys
          import yaml
          import datetime
          import calendar

          def to_epoch(s):
              dt = datetime.datetime.strptime(s, "%Y-%m-%dT%H:%M:%SZ")
              return calendar.timegm(dt.timetuple())

          try:
              with open(".github/freeze-windows.yml", "r") as f:
                  cfg = yaml.safe_load(f) or {}
          except FileNotFoundError:
              print("freeze_active=false")
              sys.exit(0)

          now = int(datetime.datetime.now(datetime.timezone.utc).timestamp())
          windows = cfg.get("windows", [])

          for w in windows:
              try:
                  start = to_epoch(w["start"])
                  end = to_epoch(w["end"])
                  if start <= now <= end:
                      print("Freeze is active - triggering re-check of open PRs")
                      with open("freeze_active", "w") as f:
                          f.write("true")
                      sys.exit(0)
              except (KeyError, ValueError):
                  continue

          print("No freeze active - no re-check needed")
          with open("freeze_active", "w") as f:
              f.write("false")
          PY

          echo "freeze_active=$(cat freeze_active)" >> $GITHUB_OUTPUT

      - name: Trigger re-run for open PRs
        if: steps.freeze-check.outputs.freeze_active == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Fetching open PRs..."
          prs=$(gh pr list --state open --json number --jq '.[].number')

          if [ -z "$prs" ]; then
            echo "No open PRs found"
            exit 0
          fi

          echo "Found open PRs: $prs"
          for pr in $prs; do
            echo "Triggering freeze-window workflow for PR #$pr..."
            gh workflow run freeze-window.yml --ref "refs/pull/$pr/head" || echo "Could not trigger for PR #$pr"
          done
