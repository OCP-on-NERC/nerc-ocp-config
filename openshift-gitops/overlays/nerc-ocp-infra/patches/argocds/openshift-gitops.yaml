apiVersion: argoproj.io/v1alpha1
kind: ArgoCD
metadata:
  name: openshift-gitops
  namespace: openshift-gitops
spec:
  controller:
    resources:
      limits:
        cpu: "8"
        memory: 20Gi
      requests:
        cpu: "4"
        memory: 15Gi
  server:
    insecure: true
    route:
      enabled: true
      tls:
        insecureEdgeTerminationPolicy: Redirect
        termination: edge
  resourceExclusions: |
    - apiGroups:
      - tekton.dev
      clusters:
      - '*'
      kinds:
      - TaskRun
      - PipelineRun
    - apiGroups:
      - "internal.open-cluster-management.io"
      kinds:
      - "ManagedClusterInfo"
      clusters:
      - "*"
  rbac:
    policy: |
      p, role:operator, applications, *, */*, allow

      g, system:cluster-admins, role:admin
      g, cluster-admins, role:admin
      g, nerc-ops, role:operator
    scopes: '[groups]'
