# Source: prometheus-snmp-exporter/templates/servicemonitor.yaml
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: prometheus-snmp-exporter-10-82-3-41
  labels:
    helm.sh/chart: prometheus-snmp-exporter-6.0.0
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: metrics
    app.kubernetes.io/part-of: prometheus-snmp-exporter
    app.kubernetes.io/name: prometheus-snmp-exporter
    app.kubernetes.io/version: "v0.27.0"
    prometheus: "kube-prometheus"
spec:
  endpoints:
  - port: http
    honorLabels: true
    path: /snmp
    interval: 60s
    scrapeTimeout: 30s
    params:
      module:
        - system
        - layer2
        - layer3
        - cisco_device
      auth: [public_v2]
      target:
      - 10.82.3.41
    metricRelabelings:
      - sourceLabels: [__name__]
        targetLabel: __name__
        regex: '(.*)'
        action: replace
        replacement: network_switch_${1}
      - sourceLabels: [instance]
        targetLabel: instance
        replacement: 10.82.3.41
        action: replace
      - sourceLabels: [target]
        targetLabel: target
        replacement: 10-82-3-41
        action: replace
      - targetLabel: vendor
        replacement: "Cisco"
    relabelings:
      - sourceLabels:
        - __param_target
        targetLabel: instance
  jobLabel: "prometheus-snmp-exporter"
  selector:
    matchLabels:
      app.kubernetes.io/name: prometheus-snmp-exporter
