apiVersion: integreatly.org/v1alpha1
kind: GrafanaDataSource
metadata:
  name: observability-metrics
  namespace: grafana
  labels:
    app.kubernetes.io/instance: grafana-infra
spec:
  name: observability-metrics
  datasources:
    - name: observability-metrics
      access: proxy
      editable: false
      isDefault: true
      jsonData:
        httpHeaderName1: Authorization
        timeInterval: 5s
        tlsAuth: true
        tlsAuthWithCACert: true
      secureJsonData:
        httpHeaderValue1: "Bearer ${token}"
        tlsCACert: "${GF_AUTH_GENERIC_TLSCACERT}"
        tlsClientCert: "${GF_AUTH_GENERIC_TLSCLIENTCERT}"
        tlsClientKey: "${GF_AUTH_GENERIC_TLSCLIENTKEY}"
      type: prometheus
      url: 'https://observatorium-api-open-cluster-management-observability.apps.infra.nerc.mghpcc.org/api/metrics/v1/default'
