
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: network-cx7-nic3
  namespace: default
  annotations:
    k8s.v1.cni.cncf.io/resourceName: openshift.io/cx7_nic3
spec:
  config: |
    {
      "cniVersion": "0.3.1",
      "name": "network-cx7-nic3",
      "type": "sriov",
      "vlan": 0,
      "vlanQoS": 0,
      "logLevel": "info",
      "isRDMA": true,
      "ipam": {
        "type": "whereabouts",
        "range": "192.168.5.0/24",
        "exclude": [
          "192.168.5.1",
          "192.168.5.2",
          "192.168.5.254",
          "192.168.5.255"
        ],
        "routes": [
          {
            "dst": "192.168.5.0/24"
          }
        ]
      }
    }
